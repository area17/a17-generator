<script nomodule>
  (function(d) {
    var h = d.getElementsByTagName('head')[0],
        s, m;

    // OPTIONAL - if using HTML4 CSS
    // remove style sheets
    var links = d.getElementsByTagName('link');
    for(var i = 0; i < links.length; i++){
      if (links[i].getAttribute('rel') === 'stylesheet') {
        links[i].parentNode.removeChild(links[i]);
      }
    }

    // insert HTML4 CSS
    s = d.createElement('link');
    s.rel  = 'stylesheet';
    s.title = 'html4css';
    s.href = '/css/html4css.css';
    h.appendChild(s);

    // bring in picture fill, if needed
    if (!window.HTMLPictureElement || !("sizes" in d.createElement('img'))) {
      d.createElement('picture');
      s = d.createElement('script');
      s.async = true;
      s.src = '//cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.2/picturefill.min.js';
      h.appendChild(s);
    }
    // /OPTIONAL - if using HTML4 CSS

    // OPTIONAL - you may want to override any lazy loading images to use native lazy loading
    try {
      var imgs = d.getElementsByTagName('img');
      for (var i = 0; i < imgs.length; i++) {
        if (imgs[i].getAttribute('data-src')) {
          imgs[i].src = imgs[i].getAttribute('data-src');
        }
        if (imgs[i].getAttribute('data-srcset')) {
          imgs[i].setAttribute('srcset', imgs[i].getAttribute('data-srcset'));
        }
      }
    } catch (err) {}

    // OPTIONAL - insert message to explain HTML4CSS display
    m = d.createElement('div');
    m.id = 'html4msg';
    m.innerHTML = '<p>It appears you are using an old web browser and this website requires a more modern browser to display as intended. If you can switch to a more modern browser such as a recent version of Google Chrome, Mozilla FireFox, Apple Safari or Microsoft Edge, you will get the full experience.</p>';
    d.body.insertBefore(m, d.body.firstChild);
  })(document);
</script>
